    <section class="pricing">
        <h1>Pricing Options</h1>
        <table class="pricing-table">
            <tr>
                <th>Session Type</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Per Session</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>10 Sessions</td>
                <td>$150 <br> <span class="fine-print">(Must be used within two months)</span></td>
            </tr>
        </table>
        <p class="session-info">*One session equals one hour.</p>
    </section>

    <section class="signup">
        <h1>Sign Up Now!</h1>
        <form action="https://formspree.io/f/mbldnnwk" method="POST">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
    
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
    
            <div class="form-group">
                <label for="player-name">Player Name</label>
                <input type="text" id="player-name" name="player-name" required>
            </div>
    
            <div class="form-group">
                <label for="position">Player Position</label>
                <select id="position" name="position" required>
                    <option value="">Select a Position</option>
                    <option value="goalkeeper">Goalkeeper</option>
                    <option value="defender">Defender</option>
                    <option value="midfielder">Midfielder</option>
                    <option value="forward">Forward</option>
                </select>
            </div>
    
            <button type="submit">Sign Up</button>
        </form>
    </section>
