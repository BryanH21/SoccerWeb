<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Player Portal Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    :root {
      --bg: #0b0b0b;
      --card: #111;
      --accent: #f5c542;
      --text: #fff;
      --hdr: 64px;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding-top: calc(var(--hdr) + env(safe-area-inset-top));
    }
    /* Sticky brand header */
    .brand-bar {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--hdr);
      display: flex;
      align-items: center;
      gap: .6rem;
      padding: calc(env(safe-area-inset-top) + 8px) 14px 8px;
      background: linear-gradient(180deg, rgba(0,0,0,.75), rgba(0,0,0,.35) 70%, rgba(0,0,0,0));
      backdrop-filter: saturate(120%) blur(6px);
      border-bottom: 1px solid #1b1b1b;
      z-index: 1000;
    }
    .brand-bar a.brand { display: inline-flex; align-items: center; gap: .55rem; color: #fff; text-decoration: none; font-weight: 700; letter-spacing: .2px; }
    .brand-bar img { height: 34px; width: auto; display: block; }
    .brand-bar .brand span { color: #fff; font-size: 1rem; }

    /* Content wrapper under header */
    .page-wrap { width: 100%; flex: 1 0 auto; display: flex; align-items: center; justify-content: center; }
    .auth-card {
      width: 90%;
      max-width: 400px;
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
      margin: 1.25rem auto 3rem;
    }
    h1 {
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    .auth-card p {
      color: #aaa;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      text-align: left;
      font-weight: 500;
      color: #ddd;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: #000;
      color: #fff;
      font-size: 1rem;
    }
    button[type="submit"] {
      background: var(--accent);
      color: #000;
      font-weight: 600;
      border: none;
      padding: 0.85rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: #dcb83c;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      display: none;
      color: #ff6b6b;
      font-size: 0.9rem;
    }
    @media (max-width: 480px) {
      .auth-card {
        padding: 1.25rem;
        margin: .75rem auto 2rem;
      }
      .brand-bar { height: 56px; }
      h1 {
        font-size: 1.4rem;
      }
      input {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header class="brand-bar">
    <a class="brand" href="/" aria-label="Foundry Soccer Academy home">
      <img src="/images/logo.png" alt="Foundry logo" />
      <span>Foundry Soccer Academy</span>
    </a>
  </header>

  <div class="page-wrap">
    <main class="auth-card">
      <h1>Player Portal</h1>
      <p class="muted">Sign in with your username and password.</p>

      <form id="loginForm">
        <label>Username
          <input id="lu" type="text" autocomplete="username" required autofocus />
        </label>

        <label>Password
          <input id="lp" type="password" autocomplete="current-password" required />
        </label>

        <button type="submit">Sign In</button>
        <div id="lerr" class="error">Invalid username or password</div>
      </form>

      <p style="margin-top: 1rem; text-align:center;">
        <a href="/reset.html" style="color: #f5c542; text-decoration:none;">Forgot Password?</a>
      </p>

      <p style="margin-top: .75rem;">No account? <a href="/signup.html">Create one</a></p>
    </main>
  </div>

  <script>
    const lf = document.getElementById('loginForm');
    const lerr = document.getElementById('lerr');

    // Add a show/hide password toggle (guard against duplicates)
    const passInput = document.getElementById('lp');
    let passToggle = document.getElementById('passToggle');
    if (!passToggle) {
      passToggle = document.createElement('button');
      passToggle.id = 'passToggle';
      passToggle.type = 'button';
      passToggle.textContent = 'Show';
      passToggle.style.marginLeft = '0.5rem';
      passToggle.style.background = 'none';
      passToggle.style.border = 'none';
      passToggle.style.color = '#ccc';
      passToggle.style.cursor = 'pointer';
      passToggle.addEventListener('click', () => {
        const showing = passInput.type === 'text';
        passInput.type = showing ? 'password' : 'text';
        passToggle.textContent = showing ? 'Show' : 'Hide';
      });
      passInput.parentElement.appendChild(passToggle);
    }

    lf.addEventListener('submit', async (e) => {
      e.preventDefault();
      lerr.style.display = 'none';
      const submitBtn = lf.querySelector('button[type="submit"]');

      // prevent double submits
      submitBtn.disabled = true;
      const oldText = submitBtn.textContent;
      submitBtn.textContent = 'Signing inâ€¦';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('lu').value.trim(),
            password: passInput.value
          })
        });

        if (res.ok) {
          let data = null;
          try { data = await res.json(); } catch {}
          if (data && data.role === 'admin') {
            window.location.href = '/admin/';
          } else {
            window.location.href = '/player-profile/';
          }
          return;
        }

        // Try to show server-provided message
        let msg = 'Invalid username or password';
        try {
          const err = await res.json();
          if (err && err.error) msg = err.error;
        } catch {}
        lerr.textContent = msg;
        lerr.style.display = 'block';
      } catch (err) {
        lerr.textContent = 'Network error. Please try again.';
        lerr.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = oldText;
      }
    });
  </script>
</body>
</html>
